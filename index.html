<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="a simple reversi game created with JS">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-sp.css">
    <script src="game.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <title>Simple Reversi</title>
</head>

<body>
    <header>
        <h1>Simple Reversi Game</h1>
    </header>
    <main>
        <div class="game_screen">
            <table class="grid"></table>
            <div class="sidebar">
                <div class="score_text_container">
                    <div class="score_text">
                        <div class="disk_black"></div>
                        <p id="black_score"></p>
                    </div>
                    <div class="score_text">
                        <div class="disk_white"></div>
                        <p id="white_score"></p>
                    </div>
                </div>
                <p class="message"></p>
                <button type="button" class="pass_button" name="pass_button"> Pass </button>
            </div>
        </div>
        <div class="description">
            <p> A simple reversi game created with HTML5 and JavaScript. For further description,
                see <a href="https://github.com/danook/simple_reversi" target="_blank">this GitHub
                    page</a>. </p>
        </div>
    </main>
</body>

</html>
