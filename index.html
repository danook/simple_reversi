<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="a simple reversi game created with JS">
    <link rel="stylesheet" href="style.css">
    <script src="game.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <title>Simple Reversi</title>
</head>

<body>
    <header>
        <h1>Simple Reversi Game</h1>
    </header>
    <main>
        <div class="game_screen">
            <table class="grid">
                <!-- TODO: insert a 8x8 table here using JS -->
            </table>
            <div class="sidebar">
                <div class="score_text_container">
                    <div class="score_text">
                        <div class="disk_black"></div>
                        <p id="black_score">0</p>
                    </div>
                    <div class="score_text">
                        <div class="disk_white"></div>
                        <p id="white_score">0</p>
                    </div>
                </div>
                <p class="message"> Show some message here. </p>
                <button type="button" class="pass_button" name="pass_button"> Pass </button>
            </div>
        </div>
        <div class="description">
            <p> A simple reversi game created with HTML5 and JavaScript. For further description,
                see <a href="">this GitHub page</a>
            </p>
        </div>
    </main>
</body>

</html>
